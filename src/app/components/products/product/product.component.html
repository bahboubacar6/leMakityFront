<div class="container" *ngIf="products">
  <div class="row">
    <div class="col card-container" *ngFor="let prod of products">
      <mat-card routerLink="/home/detail-product">
        <img mat-card-image style="height: 60%;object-fit: cover;" [src]="prod.image" alt="Photo">
        <mat-card-content class="mt-1 p-2">
          <mat-card-title></mat-card-title>
          <p class="mt-3" style="height: 30px;">
            {{ prod.description }}
          </p>
          <p><span class="prix-produit">{{ prod.price }} â‚¬ </span>Prix par unite</p>
          <mat-card-footer class="d-flex justify-content-between m-1">
            <button class="btn btn-success" >Continuer pour ajouter</button>
          </mat-card-footer>
        </mat-card-content>

      </mat-card>

    </div>
  </div>
</div>
